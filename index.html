<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nível do Herói</title>
    <link rel="stylesheet" href="./scr/estilo.css">
</head>
<body>
    <div class="main-container">
        <!-- Lado esquerdo: Formulário -->
       
        <div class="form-container">
            <h1>Calculadora de Nível do Herói</h1>
            <form id="heroForm">
                <label for="nome">Nome do Herói:</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
                <label for="xp">XP do Herói:</label>
                <input type="number" id="xp" placeholder="Digite o XP" required>
                <button type="submit">Calcular Nível</button>
            </form>
        </div>


        <!-- Lado direito: Imagem -->
        <div class="image-container"></div>
    </div>

    <!-- Modal -->
    <div id="resultadoModal" class="modal">
        <div class="modal-content">
            <!-- Botão de fechar dentro do modal -->
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        document.getElementById("heroForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const xp = parseInt(document.getElementById("xp").value);
            let nivel;

            if (xp < 1000) {
                nivel = "Ferro";
            } else if (xp >= 1001 && xp <= 2000) {
                nivel = "Bronze";
            } else if (xp >= 2001 && xp <= 5000) {
                nivel = "Prata";
            } else if (xp >= 5001 && xp <= 7000) {
                nivel = "Ouro";
            } else if (xp >= 7001 && xp <= 8000) {
                nivel = "Platina";
            } else if (xp >= 8001 && xp <= 9000) {
                nivel = "Ascendente";
            } else if (xp >= 9001 && xp <= 10000) {
                nivel = "Imortal";
            } else if (xp >= 10001) {
                nivel = "Radiante";
            } else {
                nivel = "Desconhecido";
            }

            const resultado = document.getElementById("resultado");
            resultado.textContent = `O Herói de nome ${nome} está no nível de ${nivel}.`;

            // Exibir o modal com o resultado
            document.getElementById("resultadoModal").style.display = "block";
        });

        // Fechar o modal
        function closeModal() {
            document.getElementById("resultadoModal").style.display = "none";
        }
    </script>
</body>
</html>
